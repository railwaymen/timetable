variables:
  RAILS_ENV: test

before_script:
  - cp .env.example .env
  - bundle install --path=/home/gitlab-runner/builds/shared/${CI_PROJECT_NAME}/gems
  - nvm use v13.9.0
  - yarn install

test:
  script:
    - bundle exec rake

production:
  stage: deploy
  only:
    - master
  script:
    - bundle exec cap production_1 deploy
    - bundle exec cap production_2 deploy

staging:
  stage: deploy
  only:
    - develop
  script:
    - bundle exec cap staging deploy

demo:
  stage: deploy
  only:
    - master
  script:
    - bundle exec cap demo deploy
